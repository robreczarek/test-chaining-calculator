<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <script type="text/javascript" src="./index.js"></script>
        <style type="text/css">
            .row {
                clear: both;
            }
            .btn, .col {
                float: left;
            }
        </style>
        <title>Chaining Calculator</title>
    </head>
    <body>
        <div>
            <h1>Chaining Calculator</h1>
            <div class="col">
                <div class="row">
                    <div class="btn" id="num7"><button>7</button></div>
                    <div class="btn" id="num8"><button>8</button></div>
                    <div class="btn" id="num9"><button>9</button></div>
                </div>
                <div class="row">
                    <div class="btn" id="num4"><button>4</button></div>
                    <div class="btn" id="num5"><button>5</button></div>
                    <div class="btn" id="num6"><button>6</button></div>
                </div>
                <div class="row">
                    <div class="btn" id="num1"><button>1</button></div>
                    <div class="btn" id="num2"><button>2</button></div>
                    <div class="btn" id="num3"><button>3</button></div>
                </div>
                <div class="row">
                    <div class="btn" id="num0"><button>0</button></div>
                    <div class="btn" id="numPlus"><button>+</button></div>
                    <div class="btn" id="numDot"><button>.</button></div>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <div class="btn" id="numDivide"><button>รท</button></div>
                </div>
                <div class="row">
                    <div class="btn" id="numMultiply"><button>ร</button></div>
                </div>
                <div class="row">
                    <div class="btn" id="numMinus"><button>-</button></div>
                </div>
                <div class="row">
                    <div class="btn" id="numPlus"><button>+</button></div>
                </div>
            </div>
        </div>

    </body>
</html>
