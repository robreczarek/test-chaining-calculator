<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link href="./styles.css" rel="stylesheet">
    <title>Chaining Calculator</title>
</head>
<body>
    <div>
        <h1>Chaining Calculator</h1>
        <h2 id="ui-display"></h2>
        <div class="col">
            <div class="row">
                <div class="btn"><button id="ui-num7">7</button></div>
                <div class="btn"><button id="ui-num8">8</button></div>
                <div class="btn"><button id="ui-num9">9</button></div>
            </div>
            <div class="row">
                <div class="btn"><button id="ui-num4">4</button></div>
                <div class="btn"><button id="ui-num5">5</button></div>
                <div class="btn"><button id="ui-num6">6</button></div>
            </div>
            <div class="row">
                <div class="btn"><button id="ui-num1">1</button></div>
                <div class="btn"><button id="ui-num2">2</button></div>
                <div class="btn"><button id="ui-num3">3</button></div>
            </div>
            <div class="row">
                <div class="btn"><button id="ui-num0">0</button></div>
            </div>
        </div>
        <div class="col">
            <div class="row">
                <div class="btn"><button id="ui-opDivide">รท</button></div>
            </div>
            <div class="row">
                <div class="btn"><button id="ui-opMultiply">ร</button></div>
            </div>
            <div class="row">
                <div class="btn"><button id="ui-opMinus">-</button></div>
            </div>
            <div class="row">
                <div class="btn"><button id="ui-opPlus">+</button></div>
            </div>
        </div>
        <div class="col">
            <div class="row">
                <div class="btn"><button id="ui-opClear">C</button></div>
            </div>
            <div class="row">
                <div class="btn 3"><button id="ui-opEquals">=</button></div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./calculator.js"></script>
<script type="text/javascript" src="./ui.js"></script>
<script type="text/javascript" src="./helpers.js"></script>
<script type="text/javascript" src="./index.js"></script>
</html>
