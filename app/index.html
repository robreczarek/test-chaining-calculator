<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Chaining Calculator</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="./styles/styles.css" rel="stylesheet">
</head>
<body>
    <div>
        <h1>Chaining Calculator</h1>
        <h2 id="ui-display"></h2>
        <div class="col">
            <div class="row">
                <div class="btn">
                    <button id="ui-num7">7</button>
                </div>
                <div class="btn">
                    <button id="ui-num8">8</button>
                </div>
                <div class="btn">
                    <button id="ui-num9">9</button>
                </div>
            </div>
            <div class="row">
                <div class="btn">
                    <button id="ui-num4">4</button>
                </div>
                <div class="btn">
                    <button id="ui-num5">5</button>
                </div>
                <div class="btn">
                    <button id="ui-num6">6</button>
                </div>
            </div>
            <div class="row">
                <div class="btn">
                    <button id="ui-num1">1</button>
                </div>
                <div class="btn">
                    <button id="ui-num2">2</button>
                </div>
                <div class="btn">
                    <button id="ui-num3">3</button>
                </div>
            </div>
            <div class="row">
                <div class="btn">
                    <button id="ui-num0">0</button>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="row">
                <div class="btn">
                    <button id="ui-opDivide">รท</button>
                </div>
            </div>
            <div class="row">
                <div class="btn">
                    <button id="ui-opMultiply">ร</button>
                </div>
            </div>
            <div class="row">
                <div class="btn">
                    <button id="ui-opMinus">-</button>
                </div>
            </div>
            <div class="row">
                <div class="btn">
                    <button id="ui-opPlus">+</button>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="row">
                <div class="btn">
                    <button id="ui-opClear">C</button>
                </div>
            </div>
            <div class="row">
                <div class="btn 3">
                    <button id="ui-opEquals">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/calculator.js"></script>
    <script src="./scripts/ui.js"></script>
    <script src="./scripts/setup.js"></script>
</body>
</html>
